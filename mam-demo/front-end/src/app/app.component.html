<mat-toolbar color="primary" class="mat-elevation-z8" *ngIf="authenticated">
  <h1>MCMA Media Asset Management Demo</h1>
  <span class="toolbar-spacer"></span>
  <h1>{{user?.name}}</h1>
  <button mat-icon-button
          aria-label="Logout"
          matTooltip="Logout"
          matTooltipPosition="before"
          (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
