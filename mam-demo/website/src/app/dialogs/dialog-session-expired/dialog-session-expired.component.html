<h1 mat-dialog-title>Session expired</h1>
<div mat-dialog-content>
  <p>Your session has expired! Please click the Login button to start a new session.</p>
</div>
<div mat-dialog-actions>
  <button #btnOK  mat-raised-button color="primary" class="centered" mat-dialog-close (click)="login()">Login</button>
</div>
