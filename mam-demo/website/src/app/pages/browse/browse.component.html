<div class="container">
  <div class="loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <table mat-table [dataSource]="mediaAssets" class="mat-elevation-z4">

    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef> Thumbnail</th>
      <td mat-cell *matCellDef="let asset"><img width="160" src="{{asset.thumbnailUrl}}"></td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title</th>
      <td mat-cell *matCellDef="let asset"> {{asset.title}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let asset"> {{asset.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        (click)="openAsset(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]=resultsLength [hidePageSize]="true" [pageSize]="10" aria-label="Select page of asset results"></mat-paginator>
</div>
