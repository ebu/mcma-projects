<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <h1>Change password</h1>
      <mat-error *ngIf="errorMessage">
        {{errorMessage}}
      </mat-error>
      <p>
        Your password must have at least 8 characters and requires to have at least one number, one lowercase character, one uppercase character, and one
        special character.
      </p>
      <mat-form-field class="full-width-input">
        <mat-label>New password</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <mat-label>Confirm password</mat-label>
        <input matInput type="password" formControlName="confirmPassword" [errorStateMatcher]="passwordMatcher" required>
        <mat-error *ngIf="form.hasError('notSame')">
          Passwords do not match
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Change password</button>
    </form>
  </mat-card-content>
</mat-card>
